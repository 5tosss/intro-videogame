<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú del Juego - Rebel Squadrons</title>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url("/files/background_Menu.jpg"); /* Cambia esto por el nombre de tu imagen */
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        /* Cambiar cursor a un icono PNG */
        cursor: url("/files/cursor.cur") 16 16, auto;
      }

      .menu {
        background: rgba(0, 0, 0, 0.75);
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        color: white;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      }

      h1 {
        font-size: 2.5em;
        font-weight: bold;
      }

      h2 {
        font-size: 1.2em;
        margin-bottom: 20px;
      }

      .btn-custom {
        width: 200px;
        font-size: 1.2em;
        padding: 12px;
      }

      .btn-custom:hover {
        transform: scale(1.05);
      }

      /* Estilos del contenedor de instrucciones */
      .instrucciones {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.85);
        color: white;
        padding: 15px;
        border-radius: 10px;
        width: 260px;
        font-size: 0.9em;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
      }

      .instrucciones h2 {
        font-size: 1.3em;
        text-align: center;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <audio id="backgroundMusic" autoplay loop>
      <source src="/files/main_theme.mp3" type="audio/mp3" />
      Tu navegador no soporta la etiqueta de audio.
    </audio>

    <!-- Contenedor de instrucciones -->
    <div class="instrucciones">
      <h2>Instrucciones</h2>
      <p>1.- Selecciona el Nivel a Jugar</p>
      <p>2.- Con las flechas mueve tu X-Wing</p>
      <p>3.- Dispara con Click Izquierdo</p>
      <p>4.- ¡Derrota al imperio!</p>
      <p><strong>Videojuego creado por:</strong> Diego Quintos Cabeza</p>
    </div>

    <!-- Menú del juego -->
    <div class="menu text-center">
      <h1>Rebel Squadrons</h1>
      <h2>¿Estás listo para derrotar al Imperio?</h2>

      <div class="d-grid gap-3">
        <button
          class="btn btn-warning btn-custom fw-bold"
          onclick="nivel_Uno()"
        >
          Nivel 1
        </button>
        <button class="btn btn-danger btn-custom fw-bold" onclick="nivel_Dos()">
          Nivel 2
        </button>
        <button
          class="btn btn-primary btn-custom fw-bold"
          onclick="nivel_Tres()"
        >
          Jefe Final
        </button>
      </div>
    </div>

    <!-- Scripts -->
    <script>
      function nivel_Uno() {
        window.location.href = "nivel_Uno.html"; // Redirige al juego
      }

      function nivel_Dos() {
        window.location.href = "nivel_Dos.html"; // Redirige al juego
      }

      function nivel_Tres() {
        window.location.href = "nivel_Tres.html"; // Redirige al juego
      }
    </script>
    <script>
        var music = document.getElementById("backgroundMusic");
        music.volume = 0.05; // Establece el volumen de la música a 5%
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
